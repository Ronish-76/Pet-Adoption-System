<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Registration - PawMatch</title>
    <script src="js/shelterDataManager.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #28a745;
            --primary-light: #34ce57;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--gray-50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .register-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            color: var(--gray-700);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: var(--white);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .input-error {
            border-color: var(--error) !important;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .password-toggle:hover {
            color: var(--gray-700);
        }

        .register-btn {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }

        .register-btn:hover {
            background: var(--primary-light);
        }

        .register-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: var(--success);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 1rem;
        }

        .spinner {
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link a:hover {
            color: var(--gray-800);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>PawMatch</h1>
            <p>Shelter Registration</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="shelterName">Shelter Name</label>
                <input type="text" id="shelterName" name="shelter_name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>

            <div class="form-group">
                <label for="zipCode">ZIP Code</label>
                <input type="text" id="zipCode" name="zip_code" required>
            </div>

            <div class="form-group">
                <label for="shelterDescription">Shelter Description</label>
                <textarea id="shelterDescription" name="shelter_description" rows="4"
                    placeholder="Tell us about your shelter..."></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        Show
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="password2" name="password2" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password2')">
                        Show
                    </button>
                </div>
            </div>

            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Creating shelter account...</p>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Register Shelter
            </button>
        </form>

        <div class="login-link">
            <p>Already have a shelter account? <a href="shelter_login.html">Login here</a></p>
        </div>

        <div class="back-link">
            <a href="landing.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.parentNode.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const shelterName = document.getElementById('shelterName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            // Clear previous error styling
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            
            if (username.length < 3) {
                document.getElementById('username').classList.add('input-error');
                showMessage('Username must be at least 3 characters long', 'error');
                return false;
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('email').classList.add('input-error');
                showMessage('Please enter a valid email address', 'error');
                return false;
            }
            
            if (!shelterName) {
                document.getElementById('shelterName').classList.add('input-error');
                showMessage('Shelter name is required', 'error');
                return false;
            }
            
            if (!phone) {
                document.getElementById('phone').classList.add('input-error');
                showMessage('Phone number is required', 'error');
                return false;
            }

            if (password !== password2) {
                document.getElementById('password').classList.add('input-error');
                document.getElementById('password2').classList.add('input-error');
                showMessage('Passwords do not match', 'error');
                return false;
            }

            if (password.length < 8) {
                document.getElementById('password').classList.add('input-error');
                showMessage('Password must be at least 8 characters long', 'error');
                return false;
            }

            return true;
        }

        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingState');
            const registerBtn = document.getElementById('registerBtn');

            if (show) {
                loading.style.display = 'block';
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creating Account...';
            } else {
                loading.style.display = 'none';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register Shelter';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            showLoading(true);
            showMessage('', 'success'); // Clear previous messages

            const formData = new FormData(e.target);
            const shelterData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                password2: formData.get('password2'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                profile: {
                    phone_number: formData.get('phone'),
                    address: formData.get('address'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    zip_code: formData.get('zip_code'),
                    shelter_name: formData.get('shelter_name'),
                    shelter_description: formData.get('shelter_description'),
                    is_shelter: true
                }
            };

            try {
                const result = await window.shelterDataManager.register(shelterData);

                if (result.success) {
                    showMessage('Registration successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'shelter_dashboard.html';
                    }, 1500);
                } else {
                    // Show detailed error message
                    console.error('Registration failed:', result.error);
                    showMessage(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('An error occurred during registration. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        // Check authentication status on page load
        if (window.shelterDataManager) {
            window.shelterDataManager.checkAuthStatus();
        }
    </script>
</body>

</html>
